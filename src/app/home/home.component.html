<div class="container">
  <h2>Stock List</h2>
  <div class="add-stock-button-container">
    <button mat-raised-button color="primary" (click)="openDialog()">
      Add Stock
    </button>
  </div>

  <table mat-table [dataSource]="stocks">
    <!-- Stock Name Column -->
    <ng-container matColumnDef="stock_name">
      <th mat-header-cell *matHeaderCellDef>Stock Name</th>
      <td mat-cell *matCellDef="let stock" mat-align="center">
        {{ stock.stock_name }}
      </td>
    </ng-container>

    <!-- Current Price Column -->
    <ng-container matColumnDef="current_price">
      <th mat-header-cell *matHeaderCellDef>Current Price</th>
      <td mat-cell *matCellDef="let stock" mat-align="center">
        {{ stock.current_price }}
      </td>
    </ng-container>

    <!-- Add more columns as needed -->

    <!-- Row with columns -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
